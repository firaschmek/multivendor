[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs-18_x']

[phases.install]
cmds = [
    'composer install --optimize-autoloader',
    'npm ci',
    'npm run build',
    'chmod -R 775 storage bootstrap/cache'
]

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'